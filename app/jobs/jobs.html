<div>
    <uib-tabset>
        <uib-tab
                ng-repeat="job in jobs"
                heading={{job.job.name}}
                select="jobSelect(job.index)">

            <p>{{job.job.name}}</p>
            <p>{{job.index}}</p>

            <div ui-view="jobDetail"></div>

        </uib-tab>
    </uib-tabset>
</div>
